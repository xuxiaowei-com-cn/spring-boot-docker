server:
  port: 182

logging:
  level:
    web: debug

management:
  endpoint:
    info:
      # 公开应用程序信息
      enabled: true
    health:
      # 何时显示完整的健康详情。
      show-details: ALWAYS

info:
  name: @project.artifactId@
  encode: @project.build.sourceEncoding@
  java:
    source: @java.version@
    target: @java.version@

spring:
  application:
    name: eureka-client
  cloud:
    inetutils:
      # 将被忽略的网络接口的 Java 正则表达式列表。
      ignored-interfaces:
        # 正则表达式，忽略 VMware 虚拟机网卡
        - VMware.*

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
  instance:
    # 将自己的IP注册到 Eureka Server
    prefer-ip-address: true
