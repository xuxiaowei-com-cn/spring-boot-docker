server:
  port: 8761

logging:
  level:
    web: debug

spring:
  application:
    name: eureka-server
  cloud:
    inetutils:
      # 将被忽略的网络接口的 Java 正则表达式列表。
      ignored-interfaces:
        # 正则表达式，忽略 VMware 虚拟机网卡
        - VMware.*

eureka:
  client:
    # 不向注册中心注册实例，因为本身就是注册中心
    register-with-eureka: false
    # 不从 Eureka Server 获取实例
    fetch-registry: false
    service-url:
      defaultZone: http://127.0.0.1:${server.port}/eureka/
