server:
  port: 8761

logging:
  level:
    web: debug

spring:
  application:
    name: eureka-server

eureka:
  client:
    # 不向注册中心注册实例，因为本身就是注册中心
    register-with-eureka: false
    # 不从 Eureka Server 获取实例
    fetch-registry: false
    service-url:
      defaultZone: http://127.0.0.1:${server.port}/eureka/
